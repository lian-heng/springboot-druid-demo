spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/mega?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      stat-view-servlet:
        enabled: true
        login-username: admin
        login-password: 111111
        allow: 127.0.0.1
        deny: 192.168.0.3
        reset-enable: false
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: '*js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*'
#      initial-size: 5
#      min-idle: 5
#      max-active: 20
#      max-wait: 6000
#      pool-prepared-statements: true
#      max-pool-prepared-statement-per-connection-size: 20
      filters: wall,stat
      filter:
        wall:
          enabled: true
          db-type: mysql
          config:
            delete-allow: false
            select-all-column-allow: false
            update-allow: false